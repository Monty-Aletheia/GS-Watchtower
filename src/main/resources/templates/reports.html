<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="#{reports.title} + ' - ' + #{app.title}">Relat√≥rios - The Watchtower</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            top: 0;
            background: linear-gradient(135deg, #FF3D2E, #FF6F3D, #FF9440);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: sticky;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar nav a {
            color: black;
            text-decoration: none;
            margin: 10px 0;
            display: block;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            text-align: left;
        }

        .sidebar nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FF3D2E;
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .report-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(255, 61, 46, 0.15);
            border-left: 4px solid #FF3D2E;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }

        .report-card[data-risk="LOW"] {
            border-left-color: #4CAF50;
        }

        .report-card[data-risk="MEDIUM"] {
            border-left-color: #FFC107;
        }

        .report-card[data-risk="HIGH"] {
            border-left-color: #FF5722;
        }

        .report-card[data-risk="CRITICAL"] {
            border-left-color: #F44336;
        }

        .report-card:hover {
            transform: translateY(-5px);
        }

        .report-timestamp {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 12px;
        }

        .report-content {
            font-size: 0.95em;
            line-height: 1.5;
            color: #333;
        }

        .report-location {
            margin-top: 12px;
            font-size: 0.85em;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-on-map {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #FF3D2E;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .report-card:hover .view-on-map {
            opacity: 1;
        }

        .risk-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .risk-badge.LOW { background: #4CAF50; color: white; }
        .risk-badge.MEDIUM { background: #FFC107; color: black; }
        .risk-badge.HIGH { background: #FF5722; color: white; }
        .risk-badge.CRITICAL { background: #F44336; color: white; }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: white;
            border: 2px solid #FF3D2E;
            color: #FF3D2E;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #FF3D2E;
            color: white;
        }

        .no-reports {
            text-align: center;
            padding: 50px;
            color: #666;
            font-style: italic;
        }

        .logo {
            width: 14vw;
            max-width: 240px;
        }

        .logout-btn {
            color: black;
            text-decoration: none;
            margin: 10px 0;
            display: block;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        /* Estilos para o dropdown de idioma */
        .language-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            margin: 10px 0;
        }

        .language-btn {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }

        .language-btn::after {
            content: '‚ñº';
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .language-btn.active::after {
            transform: rotate(180deg);
        }

        .language-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .language-dropdown-content {
            display: none;
            position: absolute;
            background: linear-gradient(135deg, #FF3D2E, #FF6F3D);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .language-dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .language-dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            margin: 0 !important;
            border-radius: 0 !important;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-dropdown-content a:last-child {
            border-bottom: none;
        }

        .language-dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px) !important;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <img class="logo" src="/images/logo-no-background.png" th:alt="#{app.title}">
        <nav>
            <a href="/dashboard" th:text="#{menu.home}">Mapa</a>
            <a href="/reports" style="background: rgba(255, 255, 255, 0.2);" th:text="#{menu.reports}">Relat√≥rios</a>
            
            <!-- Dropdown de Idioma -->
            <div class="language-dropdown">
                <button class="language-btn" onclick="toggleLanguageDropdown(this)" th:text="#{button.language}">Idioma</button>
                <div class="language-dropdown-content" id="languageDropdown">
                    <a href="?lang=pt" th:text="Portugu√™s">Portugu√™s</a>
                    <a href="?lang=en" th:text="English">English</a>
                </div>
            </div>

            <form th:action="@{/logout}" method="post" style="margin: 10px 0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="logout-btn" th:text="#{menu.logout}">
                    Sair
                </button>
            </form>
        </nav>
    </div>

    <div>
        <p th:text="#{reports.version}">Vers√£o 1.0</p>
    </div>
</div>

<div class="main-content">
    <div class="header" th:text="#{reports.title}">Relat√≥rios de Incidentes</div>

    <div class="filters">
        <button class="filter-btn active" data-risk="ALL" th:text="#{reports.filter.all}">Todos</button>
        <button class="filter-btn" data-risk="LOW" th:text="#{reports.filter.low}">Baixo Risco</button>
        <button class="filter-btn" data-risk="MEDIUM" th:text="#{reports.filter.medium}">M√©dio Risco</button>
        <button class="filter-btn" data-risk="HIGH" th:text="#{reports.filter.high}">Alto Risco</button>
        <button class="filter-btn" data-risk="CRITICAL" th:text="#{reports.filter.critical}">Cr√≠tico</button>
    </div>

    <div class="reports-grid" id="reports-grid">
        <div class="no-reports" th:text="#{reports.no.data}">Nenhum relat√≥rio encontrado</div>
    </div>
</div>

<script th:inline="javascript">
    // Tradu√ß√µes
    const translations = {
        noReports: /*[[#{reports.no.data}]]*/ 'Nenhum relat√≥rio encontrado',
        noReportsFilter: /*[[#{reports.no.data}]]*/ 'Nenhum relat√≥rio encontrado para este filtro',
        noAnalysis: /*[[#{dashboard.loading}]]*/ 'An√°lise em processamento...',
        viewOnMap: /*[[#{button.view.on.map}]]*/ 'Ver no Mapa ‚Üí',
        riskLevels: {
            LOW: /*[[#{dashboard.risk.low}]]*/ 'Baixo',
            MEDIUM: /*[[#{dashboard.risk.medium}]]*/ 'M√©dio',
            HIGH: /*[[#{dashboard.risk.high}]]*/ 'Alto',
            CRITICAL: /*[[#{dashboard.risk.critical}]]*/ 'Cr√≠tico'
        }
    };

    // Fun√ß√£o para redirecionar para o mapa com as coordenadas
    function viewOnMap(lat, lng) {
        localStorage.setItem('watchtower_focus_location', JSON.stringify({
            lat: lat,
            lng: lng,
            timestamp: new Date().getTime()
        }));
        window.location.href = '/dashboard';
    }

    // Carrega e exibe os relat√≥rios salvos
    function loadReports(filter = 'ALL') {
        const reportsGrid = document.getElementById('reports-grid');
        const saved = localStorage.getItem('watchtower_reports');
        
        reportsGrid.innerHTML = '';
        
        if (!saved) {
            reportsGrid.innerHTML = `<div class="no-reports">${translations.noReports}</div>`;
            return;
        }

        try {
            const reports = JSON.parse(saved);
            const filteredReports = filter === 'ALL' 
                ? reports 
                : reports.filter(r => r.riskLevel === filter);

            if (filteredReports.length === 0) {
                reportsGrid.innerHTML = `<div class="no-reports">${translations.noReportsFilter}</div>`;
                return;
            }

            filteredReports.forEach(report => {
                const card = document.createElement('div');
                card.className = 'report-card';
                card.setAttribute('data-risk', report.riskLevel);
                card.onclick = function() {
                    viewOnMap(report.location.lat, report.location.lng);
                };

                const timestamp = new Date(report.timestamp);
                
                card.innerHTML = `
                    <div class="report-timestamp">${timestamp.toLocaleString()}</div>
                    <span class="risk-badge ${report.riskLevel}">${translations.riskLevels[report.riskLevel]}</span>
                    <div class="report-content">${report.content || translations.noAnalysis}</div>
                    <div class="report-location">
                        üìç Lat: ${report.location.lat.toFixed(6)}, Lng: ${report.location.lng.toFixed(6)}
                    </div>
                    <div class="view-on-map">${translations.viewOnMap}</div>
                `;

                reportsGrid.appendChild(card);
            });
        } catch (error) {
            console.error('Erro ao carregar relat√≥rios:', error);
            reportsGrid.innerHTML = `<div class="no-reports">${translations.noReports}</div>`;
        }
    }

    // Configura os filtros
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadReports(btn.getAttribute('data-risk'));
        });
    });

    // Carrega relat√≥rios iniciais
    loadReports();
</script>

<script>
function toggleLanguageDropdown(btn) {
    const dropdown = document.getElementById('languageDropdown');
    const allDropdowns = document.querySelectorAll('.language-dropdown-content');
    const allButtons = document.querySelectorAll('.language-btn');
    
    // Fecha todos os outros dropdowns
    allDropdowns.forEach(drop => {
        if (drop !== dropdown && drop.classList.contains('show')) {
            drop.classList.remove('show');
        }
    });
    
    allButtons.forEach(button => {
        if (button !== btn && button.classList.contains('active')) {
            button.classList.remove('active');
        }
    });
    
    // Toggle do dropdown atual
    dropdown.classList.toggle('show');
    btn.classList.toggle('active');
}

// Fecha o dropdown quando clicar fora
window.onclick = function(event) {
    if (!event.target.matches('.language-btn')) {
        const dropdowns = document.querySelectorAll('.language-dropdown-content');
        const buttons = document.querySelectorAll('.language-btn');
        
        dropdowns.forEach(dropdown => {
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        });
        
        buttons.forEach(button => {
            if (button.classList.contains('active')) {
                button.classList.remove('active');
            }
        });
    }
}
</script>

</body>
</html>
