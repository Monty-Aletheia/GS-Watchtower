<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title} + ' - ' + #{login.title}">The WatchTower - Login</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .image-side {
            flex: 1;
            background: url('/images/logo.png') no-repeat center;
            background-size: contain;
            margin-left: 4vw;
        }

        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .form-card {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-card h1 {
            font-size: 32px;
            font-weight: 700;
            color: #FF3D2E;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            background: white;
            transition: background 0.3s;
            text-decoration: none;
            color: #333;
        }

        .google-btn:hover {
            background: #f5f5f5;
        }

        .separator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #999;
            font-size: 14px;
        }

        .separator::before, .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ccc;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #FF3D2E;
            outline: none;
        }

        .submit-btn {
            padding: 12px;
            background: linear-gradient(135deg, #FF3D2E, #FF6F3D, #FF9440);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .register-link {
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .register-link a {
            color: #FF3D2E;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-side"></div>

    <div class="form-side">
        <form class="form-card" th:action="@{/login}" method="post">
            <h1 th:text="#{login.title}">Login</h1>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="email" name="username" th:placeholder="#{login.email}" required>
            <input type="password" name="password" th:placeholder="#{login.password}" required>

            <button type="submit" class="submit-btn" th:text="#{login.submit}">Entrar</button>

            <div class="separator">ou</div>

            <a class="google-btn" th:href="@{/oauth2/authorization/google}">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20">
                <span th:text="#{login.with.google}">Entrar com Google</span>
            </a>

            <p class="register-link">
                <span th:text="#{login.no.account}">NÃ£o tem uma conta?</span>
                <a href="/register" th:text="#{login.register}">Cadastre-se</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
