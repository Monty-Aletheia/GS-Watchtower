<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title} + ' - ' + #{register.title}">The WatchTower - Cadastro</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .image-side {
            flex: 1;
            background: url('/images/logo.png') no-repeat center;
            background-size: contain;
            margin-left: 4vw;
        }

        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .form-card {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-card h1 {
            font-size: 32px;
            font-weight: 700;
            color: #FF3D2E;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            background: white;
            transition: background 0.3s;
        }

        .google-btn:hover {
            background: #f5f5f5;
        }

        .separator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #999;
            font-size: 14px;
        }

        .separator::before, .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ccc;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #FF3D2E;
            outline: none;
        }

        .error-message {
            color: #FF3D2E;
            font-size: 12px;
            margin-top: 4px;
        }

        .submit-btn {
            padding: 12px;
            background: linear-gradient(135deg, #FF3D2E, #FF6F3D, #FF9440);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .login-link {
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .login-link a {
            color: #FF3D2E;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="image-side"></div>

    <div class="form-side">
        <form class="form-card" th:action="@{/register}" method="post" th:object="${user}">
            <h1 th:text="#{register.title}">Crie sua conta</h1>

            <a th:href="@{/oauth2/authorization/google}" class="google-btn">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20">
                <span th:text="#{register.with.google}">Inscreva-se com Google</span>
            </a>

            <div class="separator">ou</div>

            <div class="input-group">
                <input type="text" th:field="*{name}" th:placeholder="#{register.name}">
                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')[0]}"></span>
            </div>

            <div class="input-group">
                <input type="email" th:field="*{email}" th:placeholder="#{register.email}">
                <span class="error-message" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')[0]}"></span>
            </div>

            <div class="input-group">
                <input type="password" th:field="*{password}" th:placeholder="#{register.password}">
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')[0]}"></span>
            </div>

            <button type="submit" class="submit-btn" th:text="#{register.submit}">Cadastrar</button>

            <p class="login-link">
                <span th:text="#{register.has.account}">JÃ¡ tem uma conta?</span> 
                <a href="/login" th:text="#{register.login}">Entrar</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
