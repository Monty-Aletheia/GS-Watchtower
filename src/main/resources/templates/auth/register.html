<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Estilos personalizados -->
</head>
<body>
<div class="container">
    <h1>Cadastro</h1>

    <!-- Formulário de Cadastro -->
    <form th:action="@{/signup}" method="post">
        <div>
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required th:value="${user.username}" />
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required th:value="${user.email}" />
        </div>

        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div>
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>

        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <div>
        <p>Já tem uma conta? <a href="/login">Faça login aqui</a>.</p>
    </div>
</div>

<!-- Scripts -->
<script src="/js/scripts.js"></script>
</body>
</html>
